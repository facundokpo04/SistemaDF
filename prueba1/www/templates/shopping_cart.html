<ion-view style="" class=" " id="page19" title="Su Pedido">

    <ion-content class="has-header" padding="true">
        <div class="cate-lv2">
            <div class="card cate-lv2-item" ng-repeat="item in cart">
                <div class="item item-thumbnail-left item-text-wrap">
                    <img ng-src="{{'img/productos/' + item.producto.prod_imagen}}" />

                    <h2>{{item.producto.prod_nombre}}</h2>                   
                    <p class="text-left">
                        {{item.variedad.var_nombre}}: {{ item.variedad.var_precio | currency : item.currency : 2 }} </p>

                    <p class="text-left" ng-repeat="comp in item.componentes.items" style="font-style: italic;">
                        {{comp.com_nombre}}: {{comp.com_precio| currency : comp.currency : 2 }}
                    </p> 
                    
                     <div class="product-info">
                        <div class="price">{{item.price}}</div>
                        <p>x</p>
                        <input type="number" class="input-qty" placeholder="" value="{{item.qty}}" />
                        <a class="product-delete"><i class="ion-android-delete"></i></a>
                    </div>
                </div>
                


            </div>

        </div>
        <div class="total-prices">
            <strong>Subtotal</strong>
            <span>${{subtotal}}</span>
            <div class="clearfix"></div>
        </div>
        <div class="total-prices">
            <strong>Envio</strong>
            <span>$10</span>
            <div class="clearfix"></div>
        </div>
        <div class="total-prices">
            <strong>Total</strong>
            <span>${{total}}</span>
            <div class="clearfix"></div>
        </div>
        <div class="btn-checkout">
            <button class="button button-block button-balanced">
                Checkout
            </button>
        </div>
    </ion-content>
</ion-view>
